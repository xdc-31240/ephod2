<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <form class="form-horizontal" id="eform" action="/ws/eval" method="post" enctype="multipart/form-data">
          <div class="card-header"><strong>Test Run</strong> </div>
          <div class="card-body">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Reference</label>
              <div class="col-md-9">
                <input class="form-control" id="text-input" type="text" name="text-input" placeholder="test_id" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="textarea-input">Description of Jewelry</label>
              <div class="col-md-9">
                <textarea class="form-control" id="textarea-input" name="textarea-input" rows="9" placeholder="Content.."></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="file-multiple-input">Documents</label>
              <div class="col-md-9">
                <input id="file-multiple-input" type="file" name="file-multiple-input" accept="image/*;capture=camera" />
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-sm btn-success" type="button" onclick="dracu()"> <i class="fa fa-dot-circle-o"></i> Evaluate</button>
            <button class="btn btn-sm btn-danger" type="reset"><i class="fa fa-ban"></i> Reset</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6 ascuns" id="ecard">
      <div class="card">
        <div class="card-header"><strong>Evaluation</strong> </div>
        <div class="card-body">
          <div class="text-value" id="evalue">$97.111,00</div>
          <div id="evaluecomment">Lorem ipsum...</div>
          <div class="progress progress-xs my-2">
            <div class="progress-bar bg-warning" id="pgres" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div><small class="text-muted" id="evaluecomment2">Lorem ipsum dolor sit amet enim.</small>
          <div>&nbsp;</div>
          <center>Value structure (%) </center>
          <div id="cacanvas">
            <canvas id="canvas-6"> </canvas>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-dot-circle-o"></i> Adjust Result</button>
        </div>
      </div>
    </div>
    <div class="col-md-6 ascuns" id="ecard">
      <div class="card">
        <div class="card-body">
          <canvas id="canvas-1"></canvas>
          <canvas id="canvas-2"></canvas>
          <canvas id="canvas-3"></canvas>
          <canvas id="canvas-4"></canvas>
          <canvas id="canvas-5"> </canvas>
        </div>
      </div>
    </div>
